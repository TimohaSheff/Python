{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Ресторан "Русская кухня"{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .nav {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .nav a:hover {
            background-color: #e9ecef;
        }
        .nav a.active {
            background-color: #007bff;
            color: white;
        }
        .content {
            margin-top: 20px;
        }
        .footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body>
    {% include "includes/header.html" %}
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    {% include "includes/footer.html" %}
</body>
</html>
